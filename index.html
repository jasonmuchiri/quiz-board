<!DOCTYPE html>
<html>
  <head>
    <title>Quiz Board</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
     <link href="css/styles.css" rel="stylesheet" type="text/css">
     <script   src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
     <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Quiz Board</h1>
        <form id="quiz">
        <p>Here is a quick test on JavaScript that you are expected to do.</p>
        <p>Click the correct answer for each of the questions and after completing, submit your work and then you will receive your results.</p>
          <p>1. Which among the following is not a data type ?</p>
          <div class="well">
            <div class="radio">
              <label>
                <input type="radio" name="one" value="0" checked>
                Booleans
              </label>
            </div>
          </div>
          <div class="well">
              <div class="radio">
                <label>
                  <input type="radio" name="one" value="0" checked>
                  Undefined
                </label>
              </div>
            </div>
            <div class="well">
                <div class="radio">
                  <label>
                    <input type="radio" name="one" value="0" checked>
                    Null
                  </label>
                </div>
              </div>
              <div class="well">
                  <div class="radio">
                    <label>
                      <input type="radio" name="one" value="10" checked>
                      Arrays
                    </label>
                 </div>
              </div>
        </form>
      </div>
    </div>
  </body>
</html>
